<div class="row columns">

  <input type="text" id="message" placeholder="Chat here..." (keyup.enter)="chatSend($event.target.value)"
         [(ngModel)]="msgVal"/>

  <div class="chat-container" *ngFor="let data of messages | async">
    <a href="#">Stanislav Verovkin</a>
    <button (click)="removeMessage(data.id)">Remove</button>

    <p>{{data.message}}</p>
  </div>
</div>
